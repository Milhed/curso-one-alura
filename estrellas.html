<meta charset="utf-8">
<h1> PROGRAMA ESTRELLAS</h1>
<script>
	function salto(){//crear una funcion
		document.write("<br>");
	}
	function imprimir(frase){//funcion con parametros
		document.write(frase);
		salto();//llamar la funcion
	}
	for (var lineas = 1; lineas <= 3; lineas++) {
		for (var columnas = 1; columnas <=10; columnas++) {
			document.write("*");	
		}	
		salto();
	}
	salto();
	salto();
</script>
